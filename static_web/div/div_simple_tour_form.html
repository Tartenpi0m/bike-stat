
<div>
    <span title="Durée de sortie">
        <label for="time">Durée : </label>
        <input type="time" id="time" min="00:00:00" step=1 value="00:00:00">
    </span>
</div>

<div>
    <label for="date_input">Jour de la sortie : </label>
    <input type="date" id="date_input">
</div>

<div>    
    <span title="Distance parcouru pendant la sortie">
        <label for="distance_tour_input">Distance parcouru: </label>
        <input type="number" id="distance_tour_input" value="{distance_tour}">
    </span>
</div>

<div>
    <input type="button" value="Validez" onclick="send_data_simple()">
</div>
